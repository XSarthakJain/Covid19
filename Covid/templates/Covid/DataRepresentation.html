<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <style type="text/css">
    	 *{
    	 	padding:0;
    	 	margin:0;
    	 	box-sizing: border-box;
    	 	color:black;
    	 }

    	 ul li a{
      color:white;
      font-family: 'Roboto Condensed', sans-serif;
    }
    </style>
</head>
<body>

<!--Add Header-->
<nav class="navbar navbar-expand-lg" style="background:grey;">
  <a class="navbar-brand" href="#"><h2 style="font-weight:bolder;color:#00BFA6;font-family: 'Roboto Condensed', sans-serif;">CoronaGo</h2></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    
    <span class="navbar-toggler-icon"><i class="fa fa-bars" style="color:#00BFA6;"></i></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="Find">Find</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="AboutProject">About Project</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="ContactUs">Contact Us</a>
      </li>
    </ul>
  </div>
</nav>




<!--Main Body-->
<div class="container" style="margin-top:8%;margin-bottom:8%;">
<center>
<h2 style="color:#00BFA6;">{{Region}}'s Coronavirus Cases</h2>
<form action="Search"	 method="post">
	{% csrf_token %}
	<input type="text" name="Search" placeholder="Country Name" style="width:50%;height:45px;padding:10px;">
	<input type="submit" value="Search" style="height:45px;padding-top:5px;padding:5px 5px 5px 5px;background:#DC3545;border:2px solid #DC3545;color:white;">
</form>

	
<div class="row">
	<div class="col-sm-4">
		<div style="width:200px;height:200px;background:#00BFA6;color:white;opacity:0.6;color:white;margin-top:25px;">
			<h2 style="color:white;">Total Cases:
			</h2>
			<h1 style="margin-top:25px;font-weight:bolder;color:white;">{{totalCase}}</h1>
		</div>
	</div>
	<div class="col-sm-4">
		<div style="width:200px;height:200px;background:#00BFA6;;margin-top:25px;opacity:0.6;">
			<h2 style="color:white;">New Cases:
			</h2>
			<h1 style="margin-top:25px;font-weight:bolder;color:white;">{{NewCase}}</h1>
		</div>
	</div>
	<div class="col-sm-4">
		<div style="width:200px;height:200px;background:#00BFA6;opacity:0.6;margin-top:25px;">
			<h2 style="color:white;">Death Cases:
			</h2>
			<h1 style="margin-top:25px;font-weight:bolder;color:white;">{{DeathCase}}</h1>
		</div>
	</div>
</div>
</center>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
