<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

  <style type="text/css">
    *{
      margin:0;
      padding:0;
      box-sizing: border-box;
      
       
        
    }
    #pic{
      background:grey;
      width:150px;
      height:200px;
    }
    ul li a{
      color:white;
      font-family: 'Roboto Condensed', sans-serif;
    }
  </style>
</head>
<body>

<!--Add Header-->
<nav class="navbar navbar-expand-lg" style="background:grey;">
  <a class="navbar-brand" href="#"><h2 style="font-weight:bolder;color:#00BFA6;font-family: 'Roboto Condensed', sans-serif;">CoronaGo</h2></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" >
    
    <span class="navbar-toggler-icon"><i class="fa fa-bars" style="color:#00BFA6;"></i></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="Find">Find</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="AboutProject">About Project</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="ContactUs">Contact Us</a>
      </li>
    </ul>
  </div>
</nav>




<!--Main Body-->
<div class="container " style="margin-top:2%;">
<form action="Process" method="post" enctype="multipart/form-data">
{% csrf_token %}  
    <label id="pic">
      <input type="file" name="pic" accept=".jpg, .jpeg, .png">
    </label><br>
    <div class="row">
      <div class="col-sm-6">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required placeholder="Email" name="Email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    
      </div>
      <div class="col-sm-6">
        <label for="exampleInputName">Name</label>
        <input type="text" class="form-control" id="exampleInputName" required placeholder="Name" name="name">
        <br>
      </div>
    </div>


    <div class="row">
      <div class="col-sm-6">
        <label for="exampleInputAge">Age</label>
        <input type="number" class="form-control" id="exampleInputAge" aria-describedby="emailHelp" required placeholder="Age" name="Age">
        
      </div>
      <div class="col-sm-6">
        <label for="exampleInputBreath">Breath</label>
        <select class="form-control" id="exampleFormControlSelect1" name="Breath">
            <option>Select</option>
            <option value="1">High</option>
            <option value="-1">Low</option>
            <option value="0">Medium</option>
          </select>
  
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6">
        <label for="exampleInputFever">Fever</label>
        <select class="form-control" id="exampleFormControlSelect1" name="Fever">
            <option>Select</option>
            <option value="95">95</option>
            <option value="96">96</option>
            <option value="97">97</option>
            <option value="98">98</option>
            <option value="99">99</option>
            <option value="100">100</option>
            <option value="101">101</option>
            <option value="102">102</option>
            <option value="103">103</option>
            <option value="104">104</option>
            <option value="105">105</option>
          </select>
        
    
      </div>
      <div class="col-sm-6">
        <label for="exampleInputPain">Body pain</label>
        <select class="form-control" id="exampleFormControlSelect1" name="BodyPain">
            <option>Select</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
  
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6">
        <label for="exampleInputRunnyNose">Runny Nose</label>
        <select class="form-control" id="exampleFormControlSelect1" name="RunnyNose">
            <option>Select</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        
    
      </div>
      <div class="col-sm-6">
        <label for="exampleInputCough">Cough</label>
        <select class="form-control" id="exampleFormControlSelect1" name="Cough">
            <option>Select</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
  
      </div>
    </div>

    <div class="row">
      
    </div>

    <br>
  
    <input type="checkbox" class="form-check-input" id="exampleCheck1" style="margin-left:5px;"  name="exampleCheck1" onclick="submission()" 
     >
    <label class="form-check-label" for="exampleCheck1" style="margin-left:25px;">Check me out</label>
  <br><br>
  <button type="submit" class="btn btn-primary" style="margin-bottom:5%;display:none;" id="submit">Submit</button>
</form>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<script type="text/javascript">
  function submission(){
    
    v=(document.getElementById("exampleCheck1"));
    if(v.checked){
      document.getElementById("submit").style.display="block";
    }
    else{
      document.getElementById("submit").style.display="none"; 
    }
  }
</script>
</body>
</html>
