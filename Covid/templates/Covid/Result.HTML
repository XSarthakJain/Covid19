<body>

<!--Main Body-->

{%endfor%}



<div class="container">

			{%load static%}

			</div>
			<a href="/" class="btn btn-danger">Back to Home</a>
			</div>
		<div class="col-sm-6" style="background:url('{%static 'Covid/undraw_social_distancing_2g0u (1).svg'%}');background-size: cover;background-repeat: no-repeat;width:100%;height:100vh;">
			<img src="">
		</div>

</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script type="text/javascript">
  function First()
  {
    v=document.getElementById("message").textContent;
    
    if(v=="you are absolute good we recommend you should not go for testing")
    {
    document.getElementById("mess").style.background="#D4EDDA";
    document.getElementById("mess").style.color="Green";
    }
  }

  First();
</script>
