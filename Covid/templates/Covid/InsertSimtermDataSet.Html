<!DOCTYPE html>
<html>
<head>
	<title></title>
	 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    
 <style type="text/css">
 	*{
 		margin:0;
 		padding:0;


 	}

 	.txt{
 		width:50%;
 		height:2.5em;
 		padding:5px 5px 5px 5px;
 		margin-left:25%;

 	}
 	label{
 		margin-left:25%;
 		font-weight:bolder;
 	}
 </style>
</head>
<body>

<header style="width:100%;
height:85px;background:grey;">
	<h2 style="padding-top:15px;padding-left:10px;color:#00bfA6;">CoronaGo</h2>
</header>

<div style="margin-top:5%;">

<form action="SubmissionInsertSimterms" method="POST">
 {% csrf_token %}<br>
<label>Age</label><br>
<input type="number" name="Age" placeholder="Age" class="txt">
<br>
<label>Breath</label><br>
<select  id="exampleFormControlSelect1" name="Breath" class="txt">
            <option>Select</option>
            <option value="1">High</option>
            <option value="-1">Low</option>
            <option value="0">Medium</option>
 </select>
  
<br>
<label>Fever</label><br>
<select  id="exampleFormControlSelect1" name="Fever" class="txt">
            <option>Select</option>
            <option value="95">95</option>
            <option value="96">96</option>
            <option value="97">97</option>
            <option value="98">98</option>
            <option value="99">99</option>
            <option value="100">100</option>
            <option value="101">101</option>
            <option value="102">102</option>
            <option value="103">103</option>
            <option value="104">104</option>
            <option value="105">105</option>
</select>
        
<br>
<label>Body Pain</label><br>
<select  id="exampleFormControlSelect1" name="BodyPain" class="txt">
            <option>Select</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
</select>
  <br>
<label>RunnyNose</label><br>
<select  id="exampleFormControlSelect1" name="RunnyNose" class="txt">
            <option>Select</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
</select>
        
    
<br>
<label>Cough</label><br>
<select  id="exampleFormControlSelect1" name="Cough" class="txt">
            <option>Select</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
</select>
  
<br>
<label>Infection Problem</label><br>
<select  id="exampleFormControlSelect1" name="Infection" class="txt">
            <option>Select</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
</select>
<br>
<br>
<input type="submit" class="btn btn-danger" style="margin-left:25%;"><br>
</form>

</div>




<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


</body>
</html>
